<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

    const handleResponse = async (response, parseResponse) => {
      
      const content = document.querySelector('#content');

      switch(response.status) {
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = '<b>204 Updated No Content<b>';
          break;
        case 400: 
          content.innerHTML = `<b>400 Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>404 Resource Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if(parseResponse) {

        let obj = await response.json();
        
        let jsonString;

         if(obj.message){
          jsonString = JSON.stringify(obj.message);
         }
         if(obj.users){
          jsonString = JSON.stringify(obj.users);
         }
        content.innerHTML += `<p>${jsonString}</p>`;
      } else {
          let obj = await response.json();

          if(obj.message){
            content.innerHTML += `<p>${obj.message}</p>`;
          }
      }
    };

    const sendPost = async (nameForm) => {

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const formData = `name=${nameField.value}&age=${ageField.value}`;

      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response);
    };

    const requestUpdate = async (userForm) => {
      
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      handleResponse(response, method === 'get');
    };

    const init = () => {

      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');
      
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }
      
      userForm.addEventListener('submit', getUsers);

      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h1>Fortnite Cosmetic Wish List</h1>
    <form id="nameForm" action="/addCosmetic" method="post">
      <label for="name">Cosmetic Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" value="Add Cosmetic" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/itemShop'>Check Item Shop</option>
        <option value='/lastSeen'>Last Seen</option>
      </select>
      <input type="submit" value="Search"/>
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
